    function onRefresh(elementID) {
        var statMin = 5;
        var statMax = 255;
        var BSTMin = 175;
        var BSTMax = 1125;
        var IVMin = 0;
        var IVMax = 31;
        var EVMin = 0;
        var EVMax = 255;
        var EVTMin = 0;
        var EVTMax = 510;
        
        // Generate random moves
        var randomMoveInts = [-1,-1,-1,-1];
        var i = 0;
        while (i < 4) {
            randomMoveInts[i] = parseInt(Math.random() * moves.length);
            if (randomMoveInts[i] != -1 && 
                randomMoveInts[i] != randomMoveInts[(i+1)%4] &&
                randomMoveInts[i] != randomMoveInts[(i+2)%4] &&
                randomMoveInts[i] != randomMoveInts[(i+3)%4]
            ) {
                i++;
            }
        }
        
        // Generate random base stats
        var randomStatInts = [-1,-1,-1,-1,-1,-1];
        var BST = 0;
        while (BST < BSTMin || BST > BSTMax) {
            i = 0;
            while (i < 6) {
                randomStatInts[i] = parseInt(Math.random() * (statMax - statMin) + statMin);
                i++;
            }
            BST = randomStatInts.reduce((total, stat) => total + stat, 0);
        }
        
        // Generate random IVs
        var randomIVInts = [-1,-1,-1,-1,-1,-1];
        i = 0;
        while (i < 6) {
            randomIVInts[i] = parseInt(Math.random() * (IVMax - IVMin + 1) + IVMin);
            i++;
        }
        
        // Generate random EVs
        var randomEVInts = [-1,-1,-1,-1,-1,-1];
        i = 0;
        while (i < 6) {
            randomEVInts[i] = parseInt(Math.random() * (EVMax - EVMin + 1) + EVMin);
            i++;
        }
        
        // Ensure EV total does not exceed the maximum
        var EVTotal = randomEVInts.reduce((total, ev) => total + ev, 0);
        while (EVTotal > EVTMax) {
            var randomIndex = Math.floor(Math.random() * 6);
            var difference = EVTotal - EVTMax;
            if (randomEVInts[randomIndex] >= difference) {
                randomEVInts[randomIndex] -= difference;
                EVTotal = EVTMax;
            }
        }
        
        // Display results
        document.getElementById(elementID).innerHTML = 
            "Move 1: " + moves[randomMoveInts[0]] + "<br>" +
            "Move 2: " + moves[randomMoveInts[1]] + "<br>" +
            "Move 3: " + moves[randomMoveInts[2]] + "<br>" +
            "Move 4: " + moves[randomMoveInts[3]] + "<br>" +
            "Ability: " + abilities[Math.floor(Math.random() * abilities.length)] + "<br>" +
            "Base Stats:<br>" +
            "HP: " + randomStatInts[0] + "<br>" +
            "Attack: " +  randomStatInts[1] + "<br>" +
            "Defense: " +  randomStatInts[2] + "<br>" +
            "Special Attack: " +  randomStatInts[3] + "<br>" +
            "Special Defense: " +  randomStatInts[4] + "<br>" +
            "Speed: " +  randomStatInts[5] + "<br>" +
            "BST: " + BST + "<br>" +
            "IVs:<br>" +
            "HP: " + randomIVInts[0] + "<br>" +
            "Attack: " + randomIVInts[1] + "<br>" +
            "Defense: " + randomIVInts[2] + "<br>" +
            "Special Attack: " + randomIVInts[3] + "<br>" +
            "Special Defense: " + randomIVInts[4] + "<br>" +
            "Speed: " + randomIVInts[5] + "<br>" +
            "EVs:<br>" +
            "HP: " + randomEVInts[0] + "<br>" +
            "Attack: " + randomEVInts[1] + "<br>" +
            "Defense: " + randomEVInts[2] + "<br>" +
            "Special Attack: " + randomEVInts[3] + "<br>" +
            "Special Defense: " + randomEVInts[4] + "<br>" +
            "Speed: " + randomEVInts[5];
    }

            function OnRefreshAll() {
                onRefresh("A");
            }

            OnRefreshAll();

        </script>
